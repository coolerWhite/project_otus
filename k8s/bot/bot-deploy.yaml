---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deploy
  labels:
    app: crawler
    component: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler
      component: bot
  template:
    metadata:
      # name: bot-pod
      labels:
        app: crawler
        component: bot
    spec:
      containers:
        # для деплоя созданного контейнера
        - name: crawler-bot
          # yamllint disable-line rule:line-length
          # image: cr.yandex/crpdjaf8gfis0d6k905r/coolerwhite/search_engine_bot:__VERSION__
          image: cr.yandex/crpdjaf8gfis0d6k905r/coolerwhite/search_engine_crawler:a58ceaf6
